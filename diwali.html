<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Quiz</title>
    <link rel="stylesheet" href="diwali.css">
</head>
<body>
    <div class="curtain" id="curtain-left"></div>
    <div class="curtain" id="curtain-right"></div>
<div class="bigbox">
    <div class="box-image">
    <div class="container">
        <h1>Diwali Quiz</h1>
        <div id="quiz" class="quiz">
            <div id="question-container" class="question-container">
                <span id="question"></span>
                <div id="options" class="options"></div>
            </div>
            <button id="next-button" class="btn hidden">Next</button>
        </div>
        <div id="result" class="result hidden">
            <h2>Your Score: <span id="score"></span></h2>
            <button id="restart-button" class="btn">Restart Quiz</button>
        </div>
    </div>
</div>
    </div>
    <script src="diwali.js"></script>
</body>
</html>
